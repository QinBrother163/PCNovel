<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="keywords" content="奇幻小说,穿越小说,电子小书,看书网">
    <meta name="description" content="看书网,用心为用户打造的快乐小说平台,拥有海量电子小说,奇幻小说,看小说更畅爽,让快乐更简单！">
    <title>看书网 | 让快乐更简单</title>
    <link type="text/css" rel="stylesheet" href="../css/pay.css">
    <link type="text/css" rel="stylesheet" href="../css/header.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>

</head>
<body class="page-rechargeForm ">
<div class="g-doc"></div>
<script type="text/javascript">
    $(".g-doc").load("../pages/public-head.html");
</script>


    <div class="g-bdw g-bdw-1" style="margin-bottom: 40px;">
        <div class="g-bd">
            <div class="g-bdc">
                <p class="m-accountinfo">
                    <span class="loginfo" style="float:left;">充值帐号：qinbrother163@163.com</span>
                </p>
                <p class="m-accountinfo">当前余额：
                    <em>0</em>阅点<span> (0.00元)</span>
                </p>
                <h2 class="m-accountinfo">充值方式</h2>
                <div class="m-optiontabs">
                    <div class="tabs">
                        <ul>
                            <li class="j-tab j-tab-dsf first crt" tab="dsf">第三方支付</li>
                        </ul>
                    </div>
                    <div class="contents">
                        <div id="dsf" class="j-content" style="position: relative; display: block;">
                            <form id="J_Form1" action="/pay.do" method="post" target="_blank">
                                <input type="hidden" name="targetUrl" value="">
                                <div class="m-banks">
                                    <ul class="bank-list">
                                        <!-- 支付宝 -->
                                        <li id="J_ZFB" class="active">
                                            <input type="radio" checked="checked" name="pay_method" value="0023"
                                                   title="支付宝">
                                            <span class="bank_img bank_zfb"></span>
                                        </li>
                                        <!-- 微信支付 xiugai-->
                                        <li id="J_WX">
                                            <input type="radio" name="pay_method" value="wxpay" title="微信支付">
                                            <span class="bank_img bank_wx"></span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="m-rbox">
                                    <h3>请选择充值的金额</h3>
                                    <div id="J_RehargeBox" class="m-money">
                                        <p id="J_Constant">
                                            <span class="setClick"><input id="J_R1" class="j-sep" type="radio"
                                                                          name="amount"
                                                                          data-money="20"
                                                                          data-score="2000"
                                                                          value="20"><label
                                                    for="J_R1">2000阅点<span>（20元）</span></label></span>
                                            <span class="setClick"><input id="J_R2" class="j-sep" type="radio"
                                                                          name="amount"
                                                                          data-money="30"
                                                                          data-score="3000"
                                                                          value="30"><label
                                                    for="J_R2">3000阅点<span>（30元）</span></label></span>
                                            <span class="setClick"><input id="J_R3" class="j-sep" checked="true"
                                                                          type="radio" name="amount"
                                                                          data-money="50"
                                                                          data-score="5000"
                                                                          value="50"><label
                                                    for="J_R3">5000阅点<span>（50元）</span></label></span><br>
                                            <span class="setClick"><input id="J_R4" class="j-sep" type="radio"
                                                                          data-money="1000"
                                                                          data-score="10000"
                                                                          name="amount" value="100"><label
                                                    for="J_R4">10000阅点<span>（100元）</span></label></span>
                                            <span class="setClick"><input id="J_R5" class="j-sep" type="radio"
                                                                          data-money="200"
                                                                          data-score="20000"
                                                                          name="amount" value="200"><label
                                                    for="J_R5">20000阅点<span>（200元）</span></label></span>
                                        </p>
                                        <p class="m-optinput setClick" id="J_Optional" style="display: block;">
                                            <input id="J_AmountRadio" class="j-sep" type="radio" name="amount"
                                                   value="specify"><label for="J_AmountRadio">其他金额</label>
                                            <input id="J_Amount" class="optional" type="text" placeholder="最低50000阅点起充">阅点
                                            <span id="J_Tips" class="tips" style="display:none;"></span>
                                            <input name="amount_specified" type="hidden" value="">
                                        </p>
                                        <div class="m-sum m-sum-1">
                                            <p>
                                                <em>充值：</em><span id="J_DSB">5000</span><em>阅点</em><span
                                                    class="tt">（<span id="J_RMB">50</span>元）</span>
                                            </p>
                                        </div>
                                    </div>

                                </div>
                                <div class="m-qrbox" id="J_qrbox" style="display: block;">
                                    <div class="wrap">
                                        <img src="//yuedu.163.com/qr.do?content=http%3A%2F%2F163.fm%2F6Het4lNP">
                                    </div>
                                    <div class="load" style="display: none;"></div>
                                    <p>扫描二维码轻松支付</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="m-agreement">
                        <p>
                            <a id="J_Gopay" href="javascript:;" class="gobtn gobtn-2">充值</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--完成付款-->
<div id="J2_PayBack" class="m-popup m-popup-5 f-db1" style="z-index: 8999; top: 50%; left: 50%;margin-top: -190px;margin-left: -190px;display: none">
    <div class="inner">
        <h2>完成付款<a class="cbtn j-close"></a></h2>
        <div class="backinfo">
            <p class="ico">付款完成前请不要关闭此窗口，完成付款后请根据您的情况点击下面的按钮：</p>
            <h5>请在新开页面完成付款后再选择</h5>
            <p>
                <a class="btn" href="my-page-residueGet.html">已完成付款</a>
                <a class="btn j-close">选择其他支付方式</a>
            </p>
        </div>
    </div>
</div>

<div class="m-mask f-dn" style="height: auto; display: none;"></div>


<!--底部导航-->
<div id="my-bottom"></div>
<script type="text/javascript">
    $("#my-bottom").load("../pages/my-bottom.html");
</script>

<script type="text/javascript" src="../js/pay.js"></script>
<script type="text/javascript" src="../js/public.js"></script>
</body>
</html>
