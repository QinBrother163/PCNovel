<div id="profile" class="m-layer m-layer-2" style="top: 109.5px; left: 50%; margin-left: -325px;display: none;">
    <div class="lytt yy"><h4>编辑资料</h4><a id="J_Popclose" href="#" class="lyclose j-close">关闭</a></div>
    <div class="lyct">
        <div class="m-sec">
            <div class="sub">头像:</div>
            <div class="main">
                <div class="inner">
                    <div class="edit1 ">
                        <div class="imgbox"><img id="photoshow" src="../images/tx.png"
                                                 alt="头像"></div>
                        <input type="hidden" id="imageUrl" value="">
                        <div class="txtbox">
                            <form id="edit1Form" method="post" enctype="multipart/form-data">
                                <p class="pra1">上传新头像 <span>(支持JPG, BMP, PNG格式，最大不超过15M)</span></p>
                                <p class="pra4"></p>
                                <div class="fw"><input id="btnD" name="file" class="file" type="file"></div>
                                <p></p>
                                <p class="pra4"><input onclick="uploadFiles()" id="btnA" class="button" type="button"
                                                       value="上传文件"></p>
                                <p class="pra2 hidden">正在上传...</p>
                                <p class="pra3 hidden">网络出错导致上传失败，请重试。</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-sec">
            <div class="sub">昵称:</div>
            <div class="main main-2">
                <div class="inner">
                    <input id="nn" class="ipttxt nickname" type="text" maxlength="30">
                    <p class="nicktip">请输入2-15个字符，支持中英文、数字、符号。</p>
                </div>
            </div>
        </div>
        <div class="m-sec">
            <div class="sub">性别:</div>
            <div class="main">
                <div class="inner">
                    <p id="gd" class="gender"><input type="radio" class="gradio" name="ss">男<input type="radio"
                                                                                                   class="gradio"
                                                                                                   name="ss">女</p>
                </div>
            </div>
        </div>
        <div class="m-sec">
            <div class="sub">简介:</div>
            <div class="main">
                <div class="inner">
                    <textarea id="intro-area" class="ipttxt txt"></textarea>
                    <p class="intro">用简短的话语描述自己，当前已输入<span id="writed"></span>字。最多输入120字。</p>
                </div>
            </div>
        </div>
        <div class="m-sec m-sec-1">
            <div class="sub">标签:</div>
            <div class="main">
                <div class="inner">
                    <div class="tags">
                        <ul id="cur-con">
                            <li><a class="cur added" href="javascript:void(0);" value="数码">数码</a></li>
                            <li><a class="cur added" href="javascript:void(0);" value="漫画">漫画</a></li>
                            <li><a class="cur added" href="javascript:void(0);" value="动画">动画</a></li>
                        </ul>
                    </div>
                    <h3>你可能感兴趣的标签：<a id="change-tags" href="javascript:void(0);">换一批</a></h3>
                    <div class="tags">
                        <ul id="new-con">
                            <li><a class="new added" href="javascript:void(0);" value="电影">电影</a></li>
                            <li><a class="new added" href="javascript:void(0);" value="时尚">时尚</a></li>
                            <li><a class="new added" href="javascript:void(0);" value="动画">动画</a></li>
                            <li><a class="new added" href="javascript:void(0);" value="数码">数码</a></li>
                            <li><a class="new added" href="javascript:void(0);" value="漫画">漫画</a></li>
                        </ul>
                    </div>
                    <p class="alert" style="display:none;"></p>
                    <p class="ttip">给自己打上标签，有助于系统为您推荐更符合你口味的内容源。</p>

            </div>
